<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Francisco Weather App</title>
  
  <!-- Styles -->
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      color: #333;
      text-align: center;
    }

    header {
      background: #0077b6;
      padding: 20px;
      color: #fff;
    }

    header h1 {
      margin: 0;
    }
    
    .container {
      padding: 20px;
    }

    .current-weather {
      padding: 20px;
      margin-bottom: 40px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .current-weather img {
      margin-bottom: 20px;
    }

    .forecast {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .forecast-card {
      flex: 1 1 150px;
      background: #ffffff20;
      padding: 15px;
      border-radius: 8px;
      color: #fff;
      text-align: center;
    }

    .forecast-card img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>San Francisco Weather</h1>
  </header>

  <div class="container">
    <!-- Current Weather Section -->
    <div id="current-weather" class="current-weather">
      <h2>Current Weather</h2>
      <img id="weather-icon" src="" alt="Weather Icon">
      <p id="description">Loading...</p>
      <p><strong>Temperature:</strong> <span id="temperature">--</span>°C</p>
      <p><strong>Humidity:</strong> <span id="humidity">--</span>%</p>
    </div>

    <!-- Forecast Section -->
    <div class="forecast" id="forecast">
      <!-- Forecast cards will be dynamically inserted here -->
    </div>
  </div>

  <!-- JS Script -->
  <script>
    const apiKey = 'your_openweather_api_key'; // Replace with your actual API key
    const city = 'San Francisco';
    const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
    const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`;

    async function fetchCurrentWeather() {
      try {
        const response = await fetch(currentWeatherUrl);
        const data = await response.json();
        document.getElementById('weather-icon').src = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
        document.getElementById('description').textContent = data.weather[0].description;
        document.getElementById('temperature').textContent = Math.round(data.main.temp);
        document.getElementById('humidity').textContent = data.main.humidity;
      } catch (error) {
        console.error('Error fetching current weather:', error);
        document.getElementById('description').textContent = 'Unable to fetch data.';
      }
    }

    async function fetchForecast() {
      try {
        const response = await fetch(forecastUrl);
        const data = await response.json();
        const forecastContainer = document.getElementById('forecast');
        forecastContainer.innerHTML = ''; // Clear existing forecast cards

        // Display 5-day forecast (every 24 hours interval)
        const dailyData = data.list.filter(item => item.dt_txt.includes('12:00:00'));
        dailyData.slice(0, 5).forEach(item => {
          const card = document.createElement('div');
          card.className = 'forecast-card';
          card.innerHTML = `
            <h3>${new Date(item.dt_txt).toLocaleDateString()}</h3>
            <img src="http://openweathermap.org/img/wn/${item.weather[0].icon}.png" alt="Weather Icon">
            <p>${item.weather[0].description}</p>
            <p><strong>High:</strong> ${Math.round(item.main.temp_max)}°C</p>
            <p><strong>Low:</strong> ${Math.round(item.main.temp_min)}°C</p>
          `;
          forecastContainer.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching forecast:', error);
        const forecastContainer = document.getElementById('forecast');
        forecastContainer.innerHTML = '<p>Unable to fetch forecast data.</p>';
      }
    }

    // Fetch weather on page load
    fetchCurrentWeather();
    fetchForecast();
  </script>
</body>
</html>
