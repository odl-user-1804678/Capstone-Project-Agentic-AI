<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      text-align: center;
    }
    .container {
      margin: 20px;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #ff8c42;
      color: white;
    }
    .weather-data {
      margin-top: 20px;
    }
    .weather-data div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input id="cityInput" type="text" placeholder="Enter city name">
    <button id="getWeatherBtn">Get Weather</button>
    <div id="errorMessage" style="display: none; color: red; margin-top: 20px;"></div>
    <div id="weatherData" class="weather-data"></div>
  </div>

  <script>
    const apiKey = 'your_api_key_here'; // Replace with your OpenWeatherMap API key

    const getWeatherBtn = document.getElementById('getWeatherBtn');
    const cityInput = document.getElementById('cityInput');
    const weatherDataDiv = document.getElementById('weatherData');
    const errorMessageDiv = document.getElementById('errorMessage');

    getWeatherBtn.addEventListener('click', async () => {
      const cityName = cityInput.value.trim();
      if (!cityName) {
        errorMessageDiv.textContent = 'Please enter a city name.';
        errorMessageDiv.style.display = 'block';
        weatherDataDiv.innerHTML = '';
        return;
      }

      errorMessageDiv.style.display = 'none';

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`
        );
        if (!response.ok) {
          throw new Error('City not found.');
        }

        const data = await response.json();
        
        const html = `
          <div><strong>City:</strong> ${data.name}</div>
          <div><strong>Temperature:</strong> ${data.main.temp}°C</div>
          <div><strong>Weather:</strong> ${data.weather[0].description}</div>
          <div><strong>Feels like:</strong> ${data.main.feels_like}°C</div>
          <div><strong>Humidity:</strong> ${data.main.humidity}%</div>
        `;
        weatherDataDiv.innerHTML = html;
      } catch (error) {
        errorMessageDiv.textContent = error.message || 'An error occurred. Please try again.';
        errorMessageDiv.style.display = 'block';
        weatherDataDiv.innerHTML = '';
      }
    });
  </script>
</body>
</html>
