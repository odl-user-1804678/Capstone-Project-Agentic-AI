<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco Weather</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Header */
        header {
            text-align: center;
            padding: 1.5rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ffffff;
        }

        header p {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 0.5rem;
        }

        /* Weather Information */
        .weather-container {
            background: #ffffff;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 2rem;
        }

        .weather-container h2 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #4facfe;
        }

        .weather-details {
            margin: 1rem 0;
        }

        .weather-details span {
            margin: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* 5-Day Forecast */
        .forecast-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .forecast-item {
            flex: 1 1 calc(20% - 1rem);
            background: #ffffff;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .forecast-item h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .forecast-icon {
            width: 50px;
            height: 50px;
            margin: 0.5rem auto;
        }

        .forecast-temp {
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .forecast-container {
                flex-direction: column;
            }

            .forecast-item {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>San Francisco Weather</h1>
            <p>Stay updated with the latest weather in San Francisco</p>
        </header>

        <div id="current-weather" class="weather-container">
            <h2>Current Weather</h2>
            <div id="current-details" class="weather-details">
                <span id="temp"></span>
                <span id="humidity"></span>
                <span id="conditions"></span>
            </div>
        </div>

        <div id="forecast" class="forecast-container">
            <!-- Forecast items will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const API_KEY = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
        const CITY = 'San Francisco';
        const UNIT = 'imperial'; // Use 'metric' for Celsius

        // Fetch Weather Data
        async function getWeatherData() {
            const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${CITY}&units=${UNIT}&appid=${API_KEY}`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${CITY}&units=${UNIT}&appid=${API_KEY}`;
            try {
                const [currentResponse, forecastResponse] = await Promise.all([
                    fetch(currentWeatherUrl),
                    fetch(forecastUrl)
                ]);
                const currentWeather = await currentResponse.json();
                const forecast = await forecastResponse.json();
                displayCurrentWeather(currentWeather);
                displayForecast(forecast);
            } catch (error) {
                alert('Failed to fetch weather data. Please try again later.');
                console.error(error);
            }
        }

        // Display Current Weather
        function displayCurrentWeather(data) {
            const tempEl = document.getElementById('temp');
            const humidityEl = document.getElementById('humidity');
            const conditionsEl = document.getElementById('conditions');

            tempEl.textContent = `Temperature: ${data.main.temp}°F`;
            humidityEl.textContent = `Humidity: ${data.main.humidity}%`;
            conditionsEl.textContent = `Conditions: ${data.weather[0].description}`;
        }

        // Display Forecast
        function displayForecast(data) {
            const forecastContainer = document.getElementById('forecast');
            forecastContainer.innerHTML = '';

            // Group forecast data to display only one item per day (simplified approach).
            const dailyForecasts = data.list.filter(item => item.dt_txt.includes('12:00:00'));
            dailyForecasts.forEach(forecast => {
                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';
                forecastItem.innerHTML = `
                    <h3>${new Date(forecast.dt * 1000).toLocaleDateString(undefined, { weekday: 'short' })}</h3>
                    <img 
                        class="forecast-icon" 
                        src="https://openweathermap.org/img/wn/${forecast.weather[0].icon}.png" 
                        alt="${forecast.weather[0].description}"
                    />
                    <div class="forecast-temp">High: ${forecast.main.temp_max}°F<br>Low: ${forecast.main.temp_min}°F</div>
                `;
                forecastContainer.appendChild(forecastItem);
            });
        }

        // Initialize App
        getWeatherData();
    </script>
</body>
</html>
