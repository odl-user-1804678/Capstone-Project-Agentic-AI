<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Francisco Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #87CEFA, #f0f8ff);
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #4682B4;
      color: white;
      font-size: 1.5rem;
    }
    .container {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .current-weather {
      text-align: center;
    }
    .current-weather h2 {
      font-size: 2rem;
      margin: 10px 0;
    }
    .current-weather p {
      font-size: 1rem;
      margin: 5px 0;
    }
    .forecast-container {
      margin-top: 20px;
    }
    .forecast-title {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .forecast {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .forecast-day {
      text-align: center;
      padding: 10px;
      width: 120px;
      background: #f0f8ff;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
    }
    .forecast-day img {
      margin: 10px 0;
      width: 50px;
    }
    @media (max-width: 768px) {
      .forecast {
        flex-direction: column;
        align-items: center;
      }
      .forecast-day {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <header>San Francisco Weather</header>
  <div class="container">
    <div class="current-weather">
      <h2 id="weather-condition">Loading...</h2>
      <p id="temperature">Temperature: --</p>
      <p id="humidity">Humidity: --</p>
    </div>
    <div class="forecast-container">
      <h3 class="forecast-title">5-Day Forecast</h3>
      <div class="forecast" id="forecast">
        <!-- Forecast dynamically added here -->
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const apiKey = "YOUR_OPENWEATHERMAP_API_KEY";
      const city = "San Francisco";
      const units = "imperial"; // Fahrenheit
      const apiUrl = `https://api.openweathermap.org/data/2.5/onecall?lat=37.7749&lon=-122.4194&exclude=minutely,hourly,alerts&units=${units}&appid=${apiKey}`;

      // DOM elements
      const weatherConditionEl = document.getElementById("weather-condition");
      const temperatureEl = document.getElementById("temperature");
      const humidityEl = document.getElementById("humidity");
      const forecastEl = document.getElementById("forecast");

      // Fetch weather data
      async function fetchWeather() {
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) throw new Error("Failed to fetch weather data");
          const data = await response.json();

          // Update current weather section
          const current = data.current;
          weatherConditionEl.textContent = current.weather[0].description.toUpperCase();
          temperatureEl.textContent = `Temperature: ${Math.round(current.temp)}°F`;
          humidityEl.textContent = `Humidity: ${current.humidity}%`;

          // Update 5-day forecast
          const daily = data.daily.slice(1, 6); // Next 5 days
          forecastEl.innerHTML = ""; // Clear old content
          daily.forEach((day) => {
            const date = new Date(day.dt * 1000).toLocaleDateString("en-US", {
              weekday: "short",
            });
            const iconUrl = `https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png`;
            const tempMax = Math.round(day.temp.max);
            const tempMin = Math.round(day.temp.min);

            const forecastHTML = `
              <div class="forecast-day">
                <p>${date}</p>
                <img src="${iconUrl}" alt="${day.weather[0].description}">
                <p>${tempMax}°F / ${tempMin}°F</p>
              </div>
            `;
            forecastEl.insertAdjacentHTML("beforeend", forecastHTML);
          });
        } catch (error) {
          weatherConditionEl.textContent = "Error fetching weather data.";
          temperatureEl.textContent = "";
          humidityEl.textContent = "";
          forecastEl.innerHTML = `<p style="text-align: center;">${error.message}</p>`;
        }
      }

      fetchWeather();
    });
  </script>
</body>
</html>
