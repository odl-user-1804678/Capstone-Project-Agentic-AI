<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="San Francisco Weather App">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>San Francisco Weather App</title>
</head>
<body>
  <header>
    <h1>San Francisco Weather</h1>
    <p id="current-date"></p>
  </header>

  <main>
    <section class="current-weather">
      <h2>Current Weather</h2>
      <div id="current">
        <p id="condition"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <img id="weather-icon" alt="Weather Icon">
      </div>
    </section>

    <section class="forecast">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container">
        <!-- Forecast cards will be dynamically added here -->
      </div>
    </section>
  </main>

  <footer>
    <p>Weather data provided by OpenWeatherMap</p>
  </footer>

  <script>
    const API_KEY = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your OpenWeatherMap API key

    const initialize = async () => {
      const city = 'San Francisco';
      const units = 'metric'; // Change to 'imperial' for Fahrenheit
      const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=${units}&appid=${API_KEY}`;
      const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=${units}&appid=${API_KEY}`;

      updateDate();
      await fetchCurrentWeather(weatherUrl);
      await fetchForecast(forecastUrl);
    };

    const updateDate = () => {
      const currentDate = new Date().toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById('current-date').innerText = `Date: ${currentDate}`;
    };

    const fetchCurrentWeather = async (url) => {
      try {
        const response = await axios.get(url);
        const data = response.data;

        document.getElementById('condition').innerText = `Condition: ${data.weather[0].description}`;
        document.getElementById('temperature').innerText = `Temperature: ${Math.round(data.main.temp)}°C`;
        document.getElementById('humidity').innerText = `Humidity: ${data.main.humidity}%`;
        document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        document.getElementById('weather-icon').alt = data.weather[0].description;
      } catch (error) {
        console.error('Error fetching current weather', error);
        alert('Unable to fetch weather data.');
      }
    };

    const fetchForecast = async (url) => {
      try {
        const response = await axios.get(url);
        const data = response.data;
        const forecastContainer = document.getElementById('forecast-container');
        forecastContainer.innerHTML = '';

        const forecastDays = data.list.filter((item) => item.dt_txt.includes('12:00:00'));
        forecastDays.forEach((day) => {
          const card = document.createElement('div');
          card.classList.add('forecast-card');

          const date = new Date(day.dt * 1000).toLocaleDateString('en-US', {
            weekday: 'long'
          });
          const temp = Math.round(day.main.temp);
          const condition = day.weather[0].description;
          const icon = `https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png`;

          card.innerHTML = `
            <p>${date}</p>
            <img src="${icon}" alt="${condition}">
            <p>${temp}°C</p>
            <p>${condition}</p>
          `;

          forecastContainer.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching forecast data', error);
        alert('Unable to fetch forecast data.');
      }
    };

    // Initialize the app on load
    initialize();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 1rem;
    }

    .current-weather, .forecast {
      margin-bottom: 2rem;
    }

    #current {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #e6ffe6;
      padding: 1rem;
      border-radius: 8px;
    }

    #forecast-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .forecast-card {
      background-color: #cceeff;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      flex: 1 1 calc(20% - 1rem);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #4CAF50;
      color: white;
    }

    @media (max-width: 768px) {
      #current {
        flex-direction: column;
        text-align: center;
      }

      .forecast-card {
        flex: 1 1 calc(50% - 1rem);
      }
    }

    @media (max-width: 480px) {
      .forecast-card {
        flex: 1 1 100%;
      }
    }
  </style>
</body>
</html>
